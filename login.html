<!DOCTYPE html>
<html>
<head>
<title>Login - TravelSphere</title>

<link rel="stylesheet" href="style.css">




<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(120deg,#4facfe,#00f2fe);
    font-family:Arial;
}
.box{
    background:white;
    padding:30px;
    border-radius:15px;
    text-align:center;
    width:300px;
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
}
button{
    padding:10px 25px;
    border:none;
    border-radius:20px;
    background:#ff4d6d;
    color:white;
}
.captcha{
    font-size:26px;
    color:#f4a261;
    margin:10px 0;
}
a{
    text-decoration:none;
}
</style>

</head>

<body>

<div class="box">

<h2>User Login</h2>

<input type="text" id="username" placeholder="Enter Username">
<input type="password" id="password" placeholder="Enter Password">

<div id="captcha" class="captcha"></div>

<button onclick="generateCaptcha()">Refresh</button>

<input type="text" id="captchaInput" placeholder="Enter Captcha">

<button onclick="login()">Login</button>

<p style="margin-top:15px;">
Don't have an account?
<a href="register.html" style="color:#ff4d6d; font-weight:bold;">Register</a>
</p>

</div>

<script>
var captchaCode="";

function generateCaptcha(){
    captchaCode="";
    for(let i=0;i<5;i++){
        captchaCode += Math.floor(Math.random()*10);
    }
    document.getElementById("captcha").innerText=captchaCode;
}
generateCaptcha();

function login(){
    var user=document.getElementById("username").value;
    var pass=document.getElementById("password").value;
    var captcha=document.getElementById("captchaInput").value;

    var storedUser=localStorage.getItem("username");
    var storedPass=localStorage.getItem("password");

    if(captcha !== captchaCode){
        alert("Wrong Captcha");
        return;
    }

    if(user===storedUser && pass===storedPass){
        localStorage.setItem("loggedIn","true");
        alert("Login Successful");
        window.location="index.html";
    }else{
        alert("Invalid Login");
    }
}
</script>
<script src="script.js"></script>
</body>
</html>
